        // Render news cards
        function renderNews(category = 'all') {
            const newsGrid = document.getElementById('newsGrid');
            const noResults = document.getElementById('noResults');
            newsGrid.innerHTML = '';
            
            const filteredNews = category === 'all' 
                ? newsData 
                : newsData.filter(news => news.category === category);
            
            if (filteredNews.length === 0) {
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            filteredNews.forEach(news => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.onclick = () => openModal(news);
                
                card.innerHTML = `
                    <div class="news-header ${news.category}">
                        ${news.categoryName}
                    </div>
                    <div class="news-content">
                        <div class="news-date">${news.date}</div>
                        <h3 class="news-title">${news.title}</h3>
                        <p class="news-excerpt">${news.excerpt}</p>
                        <span class="read-more">Read More ‚Üí</span>
                    </div>
                `;
                
                newsGrid.appendChild(card);
            });
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const category = this.dataset.category;
                renderNews(category);
            });
        });

        // Modal functionality
        function openModal(news) {
            const modal = document.getElementById('newsModal');
            const modalHeader = document.getElementById('modalHeader');
            const modalDate = document.getElementById('modalDate');
            const modalTitle = document.getElementById('modalTitle');
            const modalCategory = document.getElementById('modalCategory');
            const modalBody = document.getElementById('modalBody');
            
            modalHeader.className = `modal-header ${news.category}`;
            modalDate.textContent = news.date;
            modalTitle.textContent = news.title;
            modalCategory.textContent = news.categoryName;
            modalBody.innerHTML = news.content;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('newsModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modal on outside click
        document.getElementById('newsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initial render
        renderNews();
    </script>
